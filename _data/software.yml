shiny:
  - logo: "airt.png"
    description: "Shiny App for algorithm evaluation using Item Response Theory (Developed by Brodie Oldfield)"
    github: "https://github.com/broldfield/AIRT_Shiny"
    shinyapps: "https://sevvandi.shinyapps.io/AIRT"

packages:
  - logo: "airt.png"  # store in assets/images/
    name: "airt:"
    description: "Algorithm evaluation using Item Response Theory as described in Kandanaarachchi & Smith-Miles (2023)"
    github: "https://sevvandi.github.io/airt/"
    cran: "https://cran.r-project.org/web/packages/airt/"
  - logo: "netseer.png"  # store in assets/images/
    name: "netseer:"
    description: "Forecast the structure of dynamic graphs"
    github: "https://sevvandi.github.io/netseer/"
    cran: "https://cran.r-project.org/web/packages/netseer/"    
  - logo: "stxplore.jpg"  # store in assets/images/
    name: "stxplore:"
    description: "Tools for exploring spatio-temporal data"
    github: "https://sevvandi.github.io/stxplore/"
    cran: "https://cran.r-project.org/web/packages/stxplore/" 
  - logo: "oddnet.png"  # store in assets/images/
    name: "oddnet:"
    description: "Network anomaly detection"
    github: "https://sevvandi.github.io/oddnet/"
    cran: "https://cran.r-project.org/web/packages/oddnet/"     
  - logo: "outlierensembles.png"  # store in assets/images/
    name: "outlierensembles:"
    description: "An anomaly detection ensemble using Item Response Theory as described in Kandanaarachchi(2022)"
    github: "https://sevvandi.github.io/outlierensembles/"
    cran: "https://cran.r-project.org/web/packages/outlierensembles/"  
  - logo: "lookout.png"  # store in assets/images/
    name: "lookout:"
    description: "Anomaly detection using leave-one-out kernel density estimation as described in Kandanaarachchi & Hyndman(2021)"
    github: "https://sevvandi.github.io/lookout/"
    cran: "https://cran.r-project.org/web/packages/lookout/"    
  - logo: "dobin.png"  # store in assets/images/
    name: "dobin:"
    description: "Dimension reduction for anomaly detection as described in Kandanaarachchi & Hyndman(2020)"
    github: "https://sevvandi.github.io/dobin/"
    cran: "https://cran.r-project.org/web/packages/dobin/"
  - logo: "eventstream.png"  # store in assets/images/
    name: "eventstream:"
    description: "Detecting events in spatio-temporal data streams as described in Kandanaarachchi,Hyndman & Smith-Miles(2020)"
    github: "https://sevvandi.github.io/eventstream/"
    cran: "https://cran.r-project.org/web/packages/eventstream/"    