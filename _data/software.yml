shiny:
  - logo: "airt.png"
    description: "Shiny App for algorithm evaluation using Item Response Theory"
    github: "https://github.com/broldfield/AIRT_Shiny"
    shinyapps: "https://sevvandi.shinyapps.io/AIRT"

packages:
  - logo: "airt.png"  # store in assets/images/
    name: "airt:"
    description: "Algorithm evaluation using Item Response Theory as described in Kandanaarachchi & Smith-Miles (2023)"
    github: "https://sevvandi.github.io/airt/"
    cran: "https://cran.r-project.org/web/packages/airt/"
  - logo: "netseer.png"  # store in assets/images/
    name: "netseer:"
    description: "Forecast the structure of dynamic graphs"
    github: "https://sevvandi.github.io/netseer/"
    cran: "https://cran.r-project.org/web/packages/netseer/"    
  - logo: "stxplore.jpg"  # store in assets/images/
    name: "stxplore:"
    description: "Tools for exploring spatio-temporal data"
    github: "https://sevvandi.github.io/stxplore/"
    cran: "https://cran.r-project.org/web/packages/stxplore/" 
  - logo: "oddnet.png"  # store in assets/images/
    name: "oddnet:"
    description: "Network anomaly detection"
    github: "https://sevvandi.github.io/oddnet/"
    cran: "https://cran.r-project.org/web/packages/oddnet/"     
  - logo: "outlierensembles.png"  # store in assets/images/
    name: "outlierensembles:"
    description: "An ensemble method for outlier detection using Item Response Theory as described in Kandanaarachchi(2022)"
    github: "https://sevvandi.github.io/outlierensembles/"
    cran: "https://cran.r-project.org/web/packages/outlierensembles/"         