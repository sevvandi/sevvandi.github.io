---
layout: archive
title: "Podcasts"
permalink: /podcasts/
author_profile: true
---

<div class="podcasts-container">
  <div class="podcasts-header">
    <div class="podcasts-name">Name</div>
    <div class="podcasts-episode">Episode</div>
    <div class="podcasts-guest">Guest</div>
  </div>
  
  {% for podcast in site.data.podcasts.podcasts %}
  <div class="podcasts-row">
    <div class="podcasts-name">{{ podcast.name }}</div>
    <div class="podcasts-episode">
      {% if podcast.url %}
        <a href="{{ podcast.url }}">{{ podcast.episode }}</a>
      {% else %}
        {{ podcast.episode }}
      {% endif %}
    </div>
    <div class="podcasts-guest">{{ podcast.guest }}</div>
  </div>
  {% endfor %}
</div>
