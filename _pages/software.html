---
layout: archive
title: "Software"
permalink: /software/
author_profile: true
---

<table class="software-table">
  <tbody>
    {% for item in site.data.software.software %}
    <tr>
      <td class="logo-cell">
        <img src="/assets/images/{{ item.logo }}" alt="{{ item.name }} logo" width="100">
      </td>
      <td class="description-cell">
        <strong>{{ item.name }}</strong> {{ item.description }}
      </td>
      <td class="button-cell">
        <a href="{{ item.github }}" class="software-btn github" target="_blank">GITHUB</a>
        <a href="{{ item.cran }}" class="software-btn cran" target="_blank">CRAN</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
